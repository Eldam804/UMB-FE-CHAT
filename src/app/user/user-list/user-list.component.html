<div>
  <app-chat-header
    [name]="currentUser.username"
    [title]="'User list'"
  ></app-chat-header>



  <div class="container-div">
    <span>User List</span>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef hidden="hidden"></th>
      <td mat-cell *matCellDef="let element" class="icon-td">
        <mat-icon class="mat-icon-td">person</mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef hidden="hidden"></th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
    <ng-container matColumnDef="displayedColumns">
      <th mat-header-cell *matHeaderCellDef hidden="hidden"></th>
      <td mat-cell *matCellDef="let element" class="filler"></td>
    </ng-container>
    <tr
      mat-row
      *matRowDef="let row;
      columns: displayedColumns;"
      (click)="onButtonClick(row.id, row.username)"
    ></tr>
  </mat-table>
    <span>Group chat</span>
    <mat-table [dataSource]="dataSource2" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef hidden="hidden"></th>
        <td mat-cell *matCellDef="let element2" class="icon-td">
          <mat-icon class="mat-icon-td">person</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="groupName">

      </ng-container>
      <ng-container matColumnDef="displayedColumns">

        <td mat-cell *matCellDef="let element2" class="filler"></td>
      </ng-container>
      <tr
        mat-row
        *matRowDef="let row;
        columns: displayedColumnsGroup;"
        (click)="onButtonClick(row.id, row.groupName)"
      ></tr>
    </mat-table>
    <span>Group invites</span>
    <mat-table [dataSource]="dataSource3" class="mat-elevation-z8 demo-table">

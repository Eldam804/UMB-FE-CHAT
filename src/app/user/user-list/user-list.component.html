<div>
  <app-chat-header
    [name]="'User list'"
  ></app-chat-header>

  <div class="container-div">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef hidden="hidden"></th>
      <td mat-cell *matCellDef="let element" class="icon-td">
        <mat-icon class="mat-icon-td">person</mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef hidden="hidden"></th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
    <ng-container matColumnDef="displayedColumns">
      <th mat-header-cell *matHeaderCellDef hidden="hidden"></th>
      <td mat-cell *matCellDef="let element" class="filler"></td>
    </ng-container>
    <tr
      mat-row
      *matRowDef="let row;
      columns: displayedColumns;"
      (click)="onButtonClick(row.userId)"
    ></tr>
  </mat-table>
  </div>

  <app-chat-footer></app-chat-footer>
</div>

<div>
  <app-chat-header
    [name]="currentUser.username"
    [title]="'Global Chat'"
    [intervalId]="intervalId"
    [group]="false"
  >
  </app-chat-header>
  <app-chat-body
    [messages]="messages"
    (sendMessage)="postMessage($event)"
    [currentUser]="currentUser"
  >
  </app-chat-body>
  <app-chat-footer></app-chat-footer>
</div>
